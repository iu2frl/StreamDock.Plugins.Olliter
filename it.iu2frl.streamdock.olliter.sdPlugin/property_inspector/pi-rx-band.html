<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>SamplePlugin Property Inspector</title>
	<link rel="stylesheet" href="css/sdpi.css">
</head>

<body>
	<div class="sdpi-wrapper">
		<!-- for more examples of the types of fields supported in property inspector visit:
			Elgato Github PiSamples -> https://github.com/elgatosf/streamdeck-pisamples
			and
			Elgato SDK Documentation -> https://developer.elgato.com/documentation/stream-deck/sdk/property-inspector/
		-->

		<div class="sdpi-heading">Global MQTT Settings</div>

		<div class="sdpi-item" id="mqtt_address">
			<div class="sdpi-item-label">Address</div>
			<input class="sdpi-item-value sdProperty sdText sdGlobal" id="MqttHost" oninput="setSettings(true)" placeholder="127.0.0.1" value="127.0.0.1" sdValueField="MqttHost"/>
		</div>

		<div class="sdpi-item" id="mqtt_port">
			<div class="sdpi-item-label">Port</div>
			<input type="number" min="1" max="65535" class="sdpi-item-value sdProperty sdText sdGlobal" id="MqttPort" oninput="setSettings(true)" placeholder="1883" value="1883" sdValueField="MqttPort"/>
		</div>

		<div class="sdpi-item" id="mqtt_websocket">
			<div class="sdpi-item-label">Protocol</div>
			<select class="sdpi-item-value select sdProperty sdList sdGlobal" oninput="setSettings(true)" id="MqttProtocolList" sdListTextProperty="mqttWebsocketName" sdListValueProperty="mqttWebsocketValue" sdValueField="MqttWebsocket"></select>
		</div>

		<div class="sdpi-item" id="mqtt_authentication">
			<div class="sdpi-item-label">Authentication</div>
			<select class="sdpi-item-value select sdProperty sdList sdGlobal" oninput="setSettings(true)" id="MqttAuthenticationList" sdListTextProperty="mqttAuthenticationName" sdListValueProperty="mqttAuthenticationValue" sdValueField="MqttAuthentication"></select>
		</div>

		<div class="sdpi-item" id="mqtt_username">
			<div class="sdpi-item-label">Username</div>
			<input class="sdpi-item-value sdProperty sdText sdGlobal" id="MqttUsername" oninput="setSettings(true)" placeholder="user" value="user" sdValueField="MqttUsername"/>
		</div>

		<div class="sdpi-item" id="mqtt_password">
			<div class="sdpi-item-label">Password</div>
			<input type="password" class="sdpi-item-value sdProperty sdText sdGlobal" id="MqttPassword" oninput="setSettings(true)" placeholder="password" value="password" sdValueField="MqttPassword"/>
		</div>

		<div class="sdpi-heading">Action Settings</div>

		<div class="sdpi-item" id="receiver_value">
			<div class="sdpi-item-label">Receiver</div>
			<select class="sdpi-item-value select sdProperty sdList sdLocal" oninput="setSettings()" id="RxIndexList" sdListTextProperty="rcvIndexName" sdListValueProperty="rcvIndexValue" sdValueField="RxIndex"></select>
		</div>

		<div class="sdpi-item" id="band_value">
			<div class="sdpi-item-label">Band</div>
			<select class="sdpi-item-value select sdProperty sdList sdLocal" oninput="setSettings()" id="RxBandList" sdListTextProperty="bandName" sdListValueProperty="bandValue" sdValueField="RxBand"></select>
		</div>

	</div>
	<script src="js/sdtools.common.js"></script>
</body>

</html>
