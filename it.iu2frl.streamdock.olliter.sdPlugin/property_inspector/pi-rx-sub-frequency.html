<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>SamplePlugin Property Inspector</title>
	<link rel="stylesheet" href="css/sdpi.css">
</head>
<body>
	<div class="sdpi-wrapper">
		<!-- for more examples of the types of fields supported in property inspector visit:
			Elgato Github PiSamples -> https://github.com/elgatosf/streamdeck-pisamples
			and
			Elgato SDK Documentation -> https://developer.elgato.com/documentation/stream-deck/sdk/property-inspector/
		-->

		<div class="sdpi-item" id="receiver_value">
			<div class="sdpi-item-label">Receiver</div>
			<select class="sdpi-item-value select sdProperty sdList" id="rxIndex" oninput="setSettings()" sdValueField="RxIndex">
				<option value="1" selected>1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
		</div>

		<div class="sdpi-item" id="subrx_value">
			<div class="sdpi-item-label">Sub/Main</div>
			<select class="sdpi-item-value select sdProperty sdList" id="subRx" oninput="setSettings()" sdValueField="SubRx">
				<option value="false" selected>Main</option>
				<option value="true">Sub</option>
			</select>
		</div>

		<div class="sdpi-item" id="volume_value">
			<div class="sdpi-item-label">Increment</div>
			<select class="sdpi-item-value select sdProperty sdList" id="FrequencyIncrement" oninput="setSettings()" sdValueField="FrequencyIncrement">
				<option value="0" selected>Default</option>
				<option value="1">1Hz</option>
				<option value="10">10Hz</option>
				<option value="100">100Hz</option>
				<option value="250">250Hz</option>
				<option value="500">500Hz</option>
				<option value="1000">1kHz</option>
				<option value="2000">2kHz</option>
				<option value="5000">5kHz</option>
				<option value="10000">10kHz</option>
				<option value="20000">20kHz</option>
				<option value="50000">50kHz</option>
				<option value="100000">100kHz</option>
				<option value="200000">200kHz</option>
				<option value="500000">500kHz</option>
				<option value="1000000">1MHz</option>
			</select>
		</div>

	</div>
	<script src="js/sdtools.common.js"></script>
</body>
</html>
