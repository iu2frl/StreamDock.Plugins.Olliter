<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>SamplePlugin Property Inspector</title>
	<link rel="stylesheet" href="css/sdpi.css">
</head>
<body>
	<div class="sdpi-wrapper">
		<!-- for more examples of the types of fields supported in property inspector visit:
			Elgato Github PiSamples -> https://github.com/elgatosf/streamdeck-pisamples
			and
			Elgato SDK Documentation -> https://developer.elgato.com/documentation/stream-deck/sdk/property-inspector/
		-->

		<div class="sdpi-heading">Global MQTT Settings</div>

		<div class="sdpi-item" id="mqtt_address">
			<div class="sdpi-item-label">Address</div>
			<input class="sdpi-item-value sdProperty sdText" id="MqttAddress" oninput="setSettings()" placeholder="127.0.0.1" value="127.0.0.1" sdValueField="MqttAddress"/>
		</div>

		<div class="sdpi-item" id="mqtt_port">
			<div class="sdpi-item-label">Port</div>
			<input type="number" min="1" max="65535" class="sdpi-item-value sdProperty sdText" id="MqttPort" oninput="setSettings()" placeholder="1883" value="1883" sdValueField="MqttPort"/>
		</div>

		<div class="sdpi-item" id="mqtt_websocket">
			<div class="sdpi-item-label">Protocol</div>
			<select class="sdpi-item-value select sdProperty sdList" oninput="setSettings()" id="MqttProtocolList" sdListTextProperty="mqttProtocolName" sdListValueProperty="mqttProtocolValue" sdValueField="MqttProtocol"></select>
		</div>

		<div class="sdpi-item" id="mqtt_authentication">
			<div class="sdpi-item-label">Authentication</div>
			<select class="sdpi-item-value select sdProperty sdList" oninput="setSettings()" id="MqttAuthenticationList" sdListTextProperty="mqttAuthenticationName" sdListValueProperty="mqttAuthenticationValue" sdValueField="MqttAuthentication"></select>
		</div>

		<div class="sdpi-item" id="mqtt_username">
			<div class="sdpi-item-label">Username</div>
			<input class="sdpi-item-value sdProperty sdText" id="MqttUsername" oninput="setSettings()" placeholder="user" value="user" sdValueField="MqttUsername"/>
		</div>

		<div class="sdpi-item" id="mqtt_password">
			<div class="sdpi-item-label">Password</div>
			<input type="password" class="sdpi-item-value sdProperty sdText" id="MqttPassword" oninput="setSettings()" placeholder="password" value="password" sdValueField="MqttPassword"/>
		</div>

		<div class="sdpi-heading">Action Settings</div>

		<div class="sdpi-item" id="receiver_value">
			<div class="sdpi-item-label">Receiver</div>
			<select class="sdpi-item-value select sdProperty sdList" oninput="setSettings()" id="RxIndexList" sdListTextProperty="rcvIndexName" sdListValueProperty="rcvIndexValue" sdValueField="RxIndex">
			</select>
		</div>

		<div class="sdpi-item" id="subrx_value">
			<div class="sdpi-item-label">Sub/Main</div>
			<select class="sdpi-item-value select sdProperty sdList" oninput="setSettings()" id="SubRxList" sdListTextProperty="subRxName" sdListValueProperty="subRxValue" sdValueField="SubRx">
			</select>
		</div>

	</div>
	<script src="js/sdtools.common.js"></script>
</body>
</html>
